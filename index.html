<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <title>Street Fighter</title>
</head>
<body>
    <section class="principal">
        <div>
            <img src="assets/images/streetfighter.png" alt="Street Fighter Logo" class="street">
        </div>
        <div class="punch">
            <div class="linetop"></div>
            <div><i class="fas fa-fist-raised"></i></div>
            <div class="linebottom"></div>
        </div>
        <div>
            <h1>ROUND ONE... FIGHT!</h1>
            <p>Lorem ipsum dolor sit amet consectetur. </p>
        </div>
    </section>

    <section class="personagens container">
        <div class="punch">
            <div class="linetop"></div>
            <div><i class="fas fa-fist-raised"></i></div>
            <div class="linebottom"></div>
        </div>

        <h2>CHARACTERS</h2> 

        <div class="personagens-container">
            <div class="personagem-item">
                <img src="assets/images/ryu.png" alt="Imagem do Ryu">
            </div>

            <div class="personagem-item">
                <img src="assets/images/shunlee.png" alt="Imagem da Shunlee">
            </div>

            <div class="personagem-item">
                <img src="assets/images/ken.png" alt="Imagem do Ken">
            </div>

            <div class="personagem-item">
                <img src="assets/images/bison.png" alt="Imagem do Bison">
            </div>

            <div class="personagem-item">
                <img src="assets/images/zangief.png" alt="Imagem do Zangief">
            </div>

            <div class="personagem-item">
                <img src="assets/images/blanka.png" alt="Imagem do Blanka">
            </div>
        </div>       
    </section>
</body>
</html>
